<p>关关雎鸠，在河之洲，窈窕淑女，君子好逑。《诗经.国风.周南.关雎》</p>

   <p> 2、蒹葭苍苍，白露为霜。所谓伊人，在水一方。《诗经.国风.秦风.蒹葭》</p>

    <p> 3、桃之夭夭，灼灼其华。《诗经.国风.周南.桃夭》</p>

    <p>  4、巧笑倩兮，美目盼兮。《诗经.国风.卫风.硕人》 </p>
